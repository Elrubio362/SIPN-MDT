<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIPN MDT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="screen-login" class="screen active">
    <div class="login-wrap">
      <img id="logo" src="logo.png" alt="logo" />
      <h1>SIPN</h1>
      <input id="login-user" type="text" placeholder="Usuario" value="Pol Beltran" />
      <input id="login-pass" type="password" placeholder="Contraseña" value="Polbeltran5" />
      <button id="login-btn">Entrar</button>
    </div>
  </main>

  <main id="screen-hub" class="screen">
    <div class="hub-grid">
      <button class="hub-card" data-target="screen-citizens">Ciudadanos</button>
      <button class="hub-card" data-target="screen-vehicles">Vehículos</button>
      <button class="hub-card" data-target="screen-police">Sistema policial</button>
      <button class="hub-card" data-target="screen-create">Crear ciudadano</button>
    </div>
  </main>

  <main id="screen-citizens" class="screen">
    <div class="toolbar">
      <button class="back-btn" data-back="screen-hub">← Volver</button>
      <input id="search-citizens" placeholder="Buscar (nombre, DNI, teléfono)" />
    </div>
    <ul id="citizen-list" class="list"></ul>
  </main>

  <main id="screen-vehicles" class="screen">
    <div class="toolbar">
      <button class="back-btn" data-back="screen-hub">← Volver</button>
      <input id="search-vehicles" placeholder="Buscar (matrícula, marca/modelo)" />
    </div>
    <ul id="vehicle-list" class="list"></ul>
  </main>

  <main id="screen-citizen-detail" class="screen">
    <div class="toolbar">
      <button class="back-btn" data-back="screen-citizens">← Volver</button>
    </div>
    <div id="citizen-detail" class="detail"></div>
  </main>

  <main id="screen-vehicle-detail" class="screen">
    <div class="toolbar">
      <button class="back-btn" data-back="screen-vehicles">← Volver</button>
    </div>
    <div id="vehicle-detail" class="detail"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
