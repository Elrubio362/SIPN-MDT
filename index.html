<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="screen center">
  <h1>SIPN</h1>
  <input id="user" placeholder="Usuario"><br>
  <input id="pass" type="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
</div>

<!-- HUB -->
<div id="hub" class="screen hidden grid">
  <div class="tile" onclick="openScreen('citizens')">Ciudadanos</div>
  <div class="tile" onclick="openScreen('vehicles')">Vehículos</div>
  <div class="tile">Sistema policial</div>
  <div class="tile">Crear ciudadano</div>
</div>

<!-- CIUDADANOS -->
<div id="citizens" class="screen hidden">
  <button onclick="goHub()">← Volver</button>
  <h2>Ciudadanos</h2>
  <input id="searchCitizen" placeholder="Buscar...">
  <div id="citizenList"></div>
</div>

<!-- VEHICULOS -->
<div id="vehicles" class="screen hidden">
  <button onclick="goHub()">← Volver</button>
  <h2>Vehículos</h2>
  <input id="searchVehicle" placeholder="Buscar...">
  <div id="vehicleList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
