<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIPN MDT</title><link rel="stylesheet" href="styles.css"></head>
<body>
<div id="login"><h1>SIPN</h1>
<input id="user" placeholder="Usuario"><input id="pass" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button><p id="loginError"></p></div>

<div id="dashboard" style="display:none">
<div class="grid">
<button class="quad" onclick="openCitizens()">Ciudadanos</button>
<button class="quad" onclick="openVehicles()">Vehículos</button>
<button class="quad" onclick="openCases()">Sistema policial</button>
<button class="quad" onclick="openCreate()">Gestión manual</button>
</div></div>

<div id="citizensPage" style="display:none">
<button onclick="back()">⬅ Volver</button><h2>Ciudadanos</h2>
<input id="search" placeholder="Buscar ciudadano..." oninput="searchCitizen()">
<div id="citizenList"></div></div>

<div id="createPage" style="display:none">
<button onclick="back()">⬅ Volver</button><h2>Crear ciudadano</h2>
<input id="cname" placeholder="Nombre"><input id="cdni" placeholder="DNI">
<input id="cjob" placeholder="Trabajo"><input id="ccrime" placeholder="Antecedentes">
<input id="cvehicle" placeholder="Vehículo"><input id="cplate" placeholder="Matrícula">
<button onclick="saveManual()">Guardar</button></div>

<div id="profilePage" style="display:none">
<button onclick="openCitizens()">⬅ Volver</button>
<h2>Ficha ciudadano</h2><div id="alertBanner"></div><div id="profile"></div>
<button onclick="setAlert()">Activar alerta</button>
<button onclick="clearAlert()">Quitar alerta</button></div>

<div id="vehiclesPage" style="display:none">
<button onclick="back()">⬅ Volver</button><h2>Vehículos</h2>
<input id="vsearch" placeholder="Buscar matrícula..." oninput="searchVehicle()">
<div id="vehicleList"></div><div id="vehicleProfile"></div></div>

<div id="casesPage" style="display:none">
<button onclick="back()">⬅ Volver</button><h2>Casos policiales</h2>
<input id="casenote" placeholder="Notas del caso">
<button onclick="createCase()">Crear caso</button>
<div id="caseList"></div></div>

<script src="app.js"></script></body></html>
