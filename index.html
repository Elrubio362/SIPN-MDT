<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIPN</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginPage" class="center">
  <img src="logo.png" class="logo">
  <h1>SIPN</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</div>

<div id="hub" class="hidden hubGrid">
  <div class="hubBtn" onclick="openCitizens()">Ciudadanos</div>
  <div class="hubBtn">Vehículos</div>
  <div class="hubBtn">Sistema policial</div>
  <div class="hubBtn">Crear ciudadanos</div>
</div>

<div id="citizensPage" class="hidden page">
  <button onclick="backHub()">← Volver</button>
  <h2>Ciudadanos</h2>
  <input id="search" placeholder="Buscar ciudadano..." oninput="renderCitizens()">
  <div id="citizensList"></div>
</div>

<div id="citizenDetail" class="hidden page"></div>

<script src="app.js"></script>
</body>
</html>
