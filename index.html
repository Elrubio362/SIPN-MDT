<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SIPN MDT</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="screen-login" class="screen login">
  <img src="logo.png" class="loginLogo">
  <h1 class="loginTitle">SIPN</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button id="loginBtn">Entrar</button>
  <p id="loginError"></p>
</div>

<div id="screen-home" class="screen hidden">
  <h2 class="title">MDT</h2>
  <div class="grid">
    <button class="tile" onclick="openCitizens()">Ciudadanos</button>
    <button class="tile" onclick="openVehicles()">Vehículos</button>
    <button class="tile">Sistema policial</button>
    <button class="tile">Crear ciudadano</button>
  </div>
</div>

<div id="screen-citizens" class="screen hidden">
<button class="back" onclick="showHome()">← Volver</button>
<h2>Ciudadanos</h2>
<input id="searchCitizen" placeholder="Buscar..." oninput="renderCitizens()">
<div id="citizenList" class="list"></div>
</div>

<div id="screen-citizen-detail" class="screen hidden">
<button class="back" onclick="openCitizens()">← Volver</button>
<div id="citizenDetail"></div>
</div>

<div id="screen-vehicles" class="screen hidden">
<button class="back" onclick="showHome()">← Volver</button>
<h2>Vehículos</h2>
<input id="searchVehicle" placeholder="Buscar..." oninput="renderVehicles()">
<div id="vehicleList" class="list"></div>
</div>

<div id="screen-vehicle-detail" class="screen hidden">
<button class="back" onclick="openVehicles()">← Volver</button>
<div id="vehicleDetail"></div>
</div>

<script src="app.js"></script>
</body>
</html>
