<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIPN MDT</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginScreen" class="center">
    <img src="logo.png" class="logo">
    <h1>SIPN</h1>
    <input id="user" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
</div>

<div id="hub" class="hidden">
    <h1>MDT</h1>
    <div class="grid">
        <div class="tile" onclick="alert('Ciudadanos')">Ciudadanos</div>
        <div class="tile" onclick="alert('Vehículos')">Vehículos</div>
        <div class="tile" onclick="alert('Sistema policial')">Sistema policial</div>
        <div class="tile" onclick="alert('Crear ciudadano')">Crear ciudadano</div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
