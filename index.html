<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIPN MDT v49</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <section id="screen-login" class="screen centered">
    <img src="logo.png" class="logo" alt="logo" />
    <h1 class="title">SIPN</h1>
    <input id="user" placeholder="Usuario" autocomplete="username" />
    <input id="pass" type="password" placeholder="Contraseña" autocomplete="current-password" />
    <button id="btnLogin" onclick="login()">Entrar</button>
    <p id="loginError" class="error"></p>
  </section>

  <!-- HUB SCREEN -->
  <section id="screen-hub" class="screen hidden">
    <div class="grid-hub">
      <div class="hub-card" onclick="openModule('citizens')">Ciudadanos</div>
      <div class="hub-card" onclick="openModule('vehicles')">Vehículos</div>
      <div class="hub-card">Sistema policial</div>
      <div class="hub-card">Crear ciudadano</div>
    </div>
  </section>

  <!-- CITIZENS SCREEN (full page) -->
  <section id="screen-citizens" class="screen hidden">
    <div class="toolbar">
      <button class="back" onclick="showHub()">← Volver</button>
      <input id="searchCit" class="search" placeholder="Buscar por nombre, DNI o teléfono" oninput="renderCitizens()" />
    </div>
    <div id="citizenList" class="list"></div>
  </section>

  <!-- VEHICLES SCREEN (full page) -->
  <section id="screen-vehicles" class="screen hidden">
    <div class="toolbar">
      <button class="back" onclick="showHub()">← Volver</button>
      <input id="searchVeh" class="search" placeholder="Buscar por matrícula o modelo" oninput="renderVehicles()" />
    </div>
    <div id="vehicleList" class="list"></div>
  </section>

  <!-- DETAIL SCREEN (reused for citizen/vehicle details) -->
  <section id="screen-detail" class="screen hidden">
    <div id="detailBack"><button class="back" onclick="detailBack()">← Volver</button></div>
    <div id="detailContent" class="detail"></div>
  </section>

<script src="app.js"></script>
</body>
</html>
