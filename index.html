
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIPN</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginScreen" class="center">
  <img src="logo.png" class="logo">
  <h1>SIPN</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</div>

<div id="mdtScreen" style="display:none;">
  <h1 class="title">MDT</h1>
  <div class="grid">
    <div class="box" onclick="openModule('citizens')">Ciudadanos</div>
    <div class="box" onclick="openModule('vehicles')">Vehículos</div>
    <div class="box">Sistema policial</div>
    <div class="box">Crear ciudadano</div>
  </div>

  <div id="citizens" class="module">Módulo ciudadanos (igual que versión anterior)</div>
  <div id="vehicles" class="module">Módulo vehículos (igual que versión anterior)</div>
</div>

<script src="app.js"></script>
</body>
</html>
