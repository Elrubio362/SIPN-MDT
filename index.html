
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIPN</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="login">
  <img src="logo.png" class="logo">
  <h1>SIPN</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" placeholder="Contraseña" type="password">
  <button onclick="login()">Entrar</button>
</div>

<div id="hub" class="hidden">
  <div class="grid">
    <div class="tile" onclick="openCitizens()">Ciudadanos</div>
    <div class="tile" onclick="openVehicles()">Vehículos</div>
  </div>
</div>

<div id="citizens" class="hidden page">
  <button onclick="backHub()">Volver</button>
  <h2>Ciudadanos</h2>
  <input id="searchCitizen" placeholder="Buscar..." oninput="renderCitizens()">
  <div id="citizensList"></div>
</div>

<div id="vehicles" class="hidden page">
  <button onclick="backHub()">Volver</button>
  <h2>Vehículos</h2>
  <input id="searchVehicle" placeholder="Buscar..." oninput="renderVehicles()">
  <div id="vehiclesList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
