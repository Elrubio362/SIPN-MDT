<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIPN MDT</title><link rel="stylesheet" href="styles.css"></head><body>

<div id="screen-login" class="screen login">
  <img src="logo.png" class="loginLogo">
  <h1 class="loginTitle">SIPN</h1>

  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">

  <button onclick="doLogin()">Entrar</button>
  <p id="loginError"></p>
</div>

<div id="screen-home" class="screen" style="display:none">
<div class="grid">
<button onclick="openCitizens()">Ciudadanos</button>
<button onclick="openVehicles()">Vehículos</button>
<button onclick="showScreen('screen-cases')">Sistema policial</button>
<button onclick="showScreen('screen-create')">Crear ciudadano</button>
</div>
</div>

<div id="screen-citizens" class="screen" style="display:none">
<button onclick="showScreen('screen-home')">⬅ Volver</button>
<input id="search" placeholder="Buscar..." oninput="searchCitizen()">
<div id="citizenList"></div>
</div>

<div id="screen-profile" class="screen" style="display:none">
<button onclick="showScreen('screen-citizens')">⬅ Volver</button>
<div id="profile"></div>
<input type="file" accept="image/*" capture="environment" onchange="uploadCitizenPhoto(event)">
</div>

<div id="screen-vehicles" class="screen" style="display:none">
<button onclick="showScreen('screen-home')">⬅ Volver</button>
<input id="vsearch" placeholder="Buscar matrícula..." oninput="searchVehicle()">
<div id="vehicleList"></div>
<div id="vehicleProfile"></div>
</div>

<div id="screen-create" class="screen" style="display:none">
<button onclick="showScreen('screen-home')">⬅ Volver</button>
<h3>Crear ciudadano</h3>
<input id="cname" placeholder="Nombre completo">
<input id="cdni" placeholder="DNI">
<input id="caddr" placeholder="Dirección">
<input id="cphone" placeholder="Teléfono">
<input id="cjob" placeholder="Trabajo">
<input id="ccrime" placeholder="Antecedentes">
<input id="cvehicle" placeholder="Vehículo">
<input id="cplate" placeholder="Matrícula">
<button onclick="saveManual()">Guardar</button>
</div>

<div id="screen-cases" class="screen" style="display:none">
<button onclick="showScreen('screen-home')">⬅ Volver</button>
<input id="caseTitle" placeholder="Título del caso">
<textarea id="caseDesc" placeholder="Descripción"></textarea>
<button onclick="createCase()">Crear caso</button>
<div id="caseList"></div>
<div id="caseProfile"></div>
<input type="file" accept="image/*" capture="environment" onchange="uploadCasePhoto(event)">
</div>

<script src="app.js"></script></body></html>
