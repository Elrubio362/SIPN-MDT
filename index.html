<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIPN MDT</title><link rel="stylesheet" href="styles.css"></head><body>

<div id="login"><h1>SIPN</h1>
<input id="user" placeholder="Usuario"><input id="pass" type="password" placeholder="Contraseña">
<button onclick="doLogin()">Entrar</button><p id="loginError"></p></div>

<div id="home" style="display:none" class="grid">
<button onclick="openCitizens()">Ciudadanos</button>
<button onclick="openVehicles()">Vehículos</button>
<button onclick="openCases()">Sistema policial</button>
<button onclick="openCreate()">Crear ciudadano</button>
</div>

<div id="citizensPage" style="display:none">
<button onclick="goHome()">⬅ Volver</button>
<input id="search" placeholder="Buscar..." oninput="searchCitizen()">
<div id="citizenList"></div></div>

<div id="profilePage" style="display:none">
<button onclick="goHome()">⬅ Volver</button>
<div id="profile"></div>
<input type="file" accept="image/*" capture="environment" onchange="uploadPhoto(event)">
</div>

<div id="vehiclesPage" style="display:none">
<button onclick="goHome()">⬅ Volver</button>
<input id="vsearch" placeholder="Buscar matrícula..." oninput="searchVehicle()">
<div id="vehicleList"></div>
<div id="vehicleProfile"></div>
</div>

<script src="app.js"></script></body></html>
