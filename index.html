
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginScreen" class="screen center">
  <h1>SIPN</h1>
  <input id="user" placeholder="Usuario"><br>
  <input id="pass" type="password" placeholder="Contraseña"><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="hubScreen" class="screen hidden grid">
  <div class="tile" onclick="openCitizens()">Ciudadanos</div>
  <div class="tile">Vehículos</div>
  <div class="tile">Sistema policial</div>
  <div class="tile">Crear ciudadano</div>
</div>

<div id="citizensScreen" class="screen hidden">
  <button onclick="goHub()">← Volver</button>
  <h2>Ciudadanos</h2>
  <div id="citizenList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
