<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SIPN</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="login" class="login">
<img src="logo.png" class="logo">
<h1>SIPN</h1>
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">
<button id="loginBtn">Entrar</button>
<p id="error"></p>
</div>

<div id="home" class="hidden">
<div class="grid">
<button onclick="openCitizens()">Ciudadanos</button>
<button onclick="openVehicles()">Vehículos</button>
<button>Sistema policial</button>
<button>Crear ciudadano</button>
</div>
</div>

<div id="citizens" class="hidden">
<button onclick="showHome()">← Volver</button>
<h2>Ciudadanos</h2>
<input id="searchCitizen" oninput="renderCitizens()" placeholder="Buscar">
<div id="citizenList"></div>
</div>

<div id="citizenDetail" class="hidden"></div>

<div id="vehicles" class="hidden">
<button onclick="showHome()">← Volver</button>
<h2>Vehículos</h2>
<div id="vehicleList"></div>
</div>

<div id="vehicleDetail" class="hidden"></div>

<script src="app.js"></script>
</body>
</html>
