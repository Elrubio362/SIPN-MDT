<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPN - Sistema Integrado Policial Nacional</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #0a0e27;
    color: #fff;
    overflow-x: hidden;
}

/* SCREEN MANAGEMENT */
.screen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.screen.active {
    display: block;
}

/* LOGIN SCREEN */
#loginScreen {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.logo-container {
    margin-bottom: 20px;
}

.logo-placeholder {
    font-size: 80px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    display: inline-block;
}

.login-title {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 10px;
    letter-spacing: 4px;
}

.login-subtitle {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 40px;
}

.login-form {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    font-size: 16px;
}

.btn {
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary {
    background: #4CAF50;
    color: white;
    width: 100%;
}

.btn-primary:hover {
    background: #45a049;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #2196F3;
    color: white;
}

.btn-danger {
    background: #f44336;
    color: white;
    margin-top: 10px;
}

.error-message {
    color: #ff6b6b;
    margin-top: 15px;
    font-size: 14px;
}

/* MAIN HUB */
.hub-container {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.hub-header {
    background: #1a1f3a;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #2a5298;
}

.hub-header h2 {
    font-size: 24px;
    letter-spacing: 2px;
}

.btn-logout {
    background: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
}

.hub-grid {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 0;
}

.hub-button {
    background: white;
    border: 2px solid #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    padding: 20px;
}

.hub-button:hover {
    background: #f5f5f5;
    transform: scale(1.02);
}

.hub-icon {
    font-size: 60px;
    margin-bottom: 15px;
}

.hub-text {
    color: #333;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
}

/* MODULE SCREENS */
.module-screen {
    background: #0a0e27;
}

.module-header {
    background: #1a1f3a;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    border-bottom: 2px solid #2a5298;
    position: sticky;
    top: 0;
    z-index: 100;
}

.btn-back {
    background: #2196F3;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
}

.module-header h2 {
    font-size: 20px;
    flex: 1;
}

/* SEARCH */
.search-container {
    padding: 15px;
    background: #1a1f3a;
    border-bottom: 1px solid #2a5298;
}

.search-container input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #2a5298;
    border-radius: 8px;
    background: #0a0e27;
    color: white;
    font-size: 16px;
}

/* LISTS */
.list-container {
    padding: 10px;
}

.list-item {
    background: #1a1f3a;
    border: 1px solid #2a5298;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.list-item-info {
    flex: 1;
}

.list-item-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
}

.list-item-detail {
    font-size: 14px;
    color: #aaa;
}

.list-item button {
    background: white;
    color: #333;
    border: none;
    padding: 8px 20px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}

/* PROFILE */
.profile-container {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
}

.profile-photo {
    text-align: center;
    margin-bottom: 30px;
}

.profile-photo img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #2a5298;
    margin-bottom: 15px;
}

.profile-fields {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.field-group {
    display: flex;
    flex-direction: column;
}

.field-group label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #aaa;
}

.field-group input,
.field-group textarea,
.field-group select {
    padding: 12px 15px;
    border: 1px solid #2a5298;
    border-radius: 8px;
    background: #1a1f3a;
    color: white;
    font-size: 16px;
    font-family: inherit;
}

.field-group input[readonly] {
    background: #0f1329;
    color: #888;
}

.field-group textarea {
    resize: vertical;
    min-height: 80px;
}

.checkbox-group {
    flex-direction: row;
    align-items: center;
}

.checkbox-group label {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.checkbox-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.link-field {
    padding: 12px 15px;
    border: 1px solid #2a5298;
    border-radius: 8px;
    background: #1a1f3a;
    color: #4CAF50;
    cursor: pointer;
    transition: all 0.3s;
}

.link-field:hover {
    background: #2a5298;
}

/* MENU GRID */
.menu-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    padding: 15px;
}

.menu-item {
    background: #1a1f3a;
    border: 2px solid #2a5298;
    border-radius: 12px;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    color: white;
    text-align: center;
}

.menu-item:hover {
    background: #2a5298;
    transform: translateY(-3px);
}

.menu-icon {
    font-size: 40px;
    margin-bottom: 10px;
}

.menu-item span:last-child {
    font-size: 14px;
    font-weight: 600;
}

/* CAMERA */
.camera-container {
    padding: 30px;
    text-align: center;
}

.camera-placeholder {
    background: #1a1f3a;
    border: 3px dashed #2a5298;
    border-radius: 15px;
    padding: 60px 20px;
    margin-bottom: 30px;
}

.camera-icon {
    font-size: 80px;
    display: block;
    margin-bottom: 15px;
}

.camera-placeholder p {
    font-size: 18px;
    color: #aaa;
}

.scan-result {
    margin-top: 30px;
    padding: 20px;
    background: #1a1f3a;
    border-radius: 10px;
    border: 1px solid #2a5298;
}

/* TABS */
.tabs {
    display: flex;
    background: #1a1f3a;
    border-bottom: 2px solid #2a5298;
    overflow-x: auto;
}

.tab-btn {
    flex: 1;
    background: none;
    border: none;
    color: #aaa;
    padding: 15px 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s;
    white-space: nowrap;
}

.tab-btn.active {
    color: white;
    border-bottom: 3px solid #4CAF50;
}

.tab-content {
    padding: 20px;
}

/* SEARCH RESULTS */
.search-results {
    background: #0a0e27;
    border: 1px solid #2a5298;
    border-radius: 8px;
    margin-top: 5px;
    max-height: 200px;
    overflow-y: auto;
}

.search-result-item {
    padding: 10px 15px;
    cursor: pointer;
    border-bottom: 1px solid #1a1f3a;
}

.search-result-item:hover {
    background: #1a1f3a;
}

.search-result-item:last-child {
    border-bottom: none;
}

/* MAP */
.map-container {
    padding: 20px;
}

.map-placeholder {
    background: #1a1f3a;
    border: 2px solid #2a5298;
    border-radius: 15px;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.map-placeholder span {
    font-size: 60px;
    margin-bottom: 10px;
}

.map-legend {
    background: #1a1f3a;
    border: 1px solid #2a5298;
    border-radius: 10px;
    padding: 15px;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.legend-item:last-child {
    margin-bottom: 0;
}

.legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.legend-dot.red {
    background: #f44336;
}

.legend-dot.blue {
    background: #2196F3;
}

.legend-dot.yellow {
    background: #FFC107;
}

/* ALERTS */
.alert-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 600;
    margin-left: 10px;
}

.alert-badge.wanted {
    background: #f44336;
    color: white;
}

.alert-badge.stolen {
    background: #FFC107;
    color: #333;
}

.alert-badge.active {
    background: #4CAF50;
    color: white;
}

.alert-badge.closed {
    background: #666;
    color: white;
}

/* RESPONSIVE */
@media (max-width: 600px) {
    .hub-icon {
        font-size: 50px;
    }

    .hub-text {
        font-size: 16px;
    }

    .menu-grid {
        grid-template-columns: 1fr;
    }

    .profile-photo img {
        width: 120px;
        height: 120px;
    }
}

@media (min-width: 768px) {
    .hub-grid {
        padding: 20px;
        gap: 20px;
    }

    .hub-button {
        border-radius: 15px;
    }

    .menu-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

/* ANIMATIONS */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.list-item {
    animation: fadeIn 0.3s ease;
}

/* SCROLLBAR */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #0a0e27;
}

::-webkit-scrollbar-thumb {
    background: #2a5298;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #3a62b8;
}
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #FFD700; padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; z-index: 9999; border: 2px solid #FFD700;">
        V6-GOLD
    </div>
    
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo SIPN" style="width: 120px; height: 120px; border-radius: 20px;">
            </div>
            <h1 class="login-title">SIPN</h1>
            <p class="login-subtitle">Sistema Integrado Policial Nacional</p>
            <div class="login-form">
                <div class="input-group">
                    <label for="loginUsername">Usuario</label>
                    <input type="text" id="loginUsername" placeholder="Introduce tu usuario" value="Pol Beltran">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="Introduce tu contrase√±a" value="Polbeltran5">
                </div>
                <button id="loginButton" class="btn btn-primary">Entrar</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- MAIN HUB -->
    <div id="mainHub" class="screen">
        <div class="hub-container">
            <div class="hub-header">
                <h2>SIPN</h2>
                <button id="logoutButton" class="btn-logout">Cerrar Sesi√≥n</button>
            </div>
            <div class="hub-grid">
                <button class="hub-button" data-module="ciudadanos">
                    <span class="hub-icon">üë§</span>
                    <span class="hub-text">Ciudadanos</span>
                </button>
                <button class="hub-button" data-module="vehiculos">
                    <span class="hub-icon">üöó</span>
                    <span class="hub-text">Veh√≠culos</span>
                </button>
                <button class="hub-button" data-module="sistema">
                    <span class="hub-icon">‚öôÔ∏è</span>
                    <span class="hub-text">Sistema Policial</span>
                </button>
                <button class="hub-button" data-module="crear-ciudadano">
                    <span class="hub-icon">‚ûï</span>
                    <span class="hub-text">Crear Ciudadano</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
    console.log('SCRIPT EJECUT√ÅNDOSE - V6');
    
    // NAVIGATION
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }
    
    // Simple login for testing
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Ready');
        
        const loginBtn = document.getElementById('loginButton');
        console.log('Login button:', loginBtn);
        
        if (loginBtn) {
            loginBtn.addEventListener('click', function() {
                console.log('BUTTON CLICKED!');
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                console.log('User:', username, 'Pass:', password);
                
                if (username === 'Pol Beltran' && password === 'Polbeltran5') {
                    console.log('LOGIN OK - Showing hub');
                    showScreen('mainHub');
                } else {
                    console.log('LOGIN FAILED');
                    document.getElementById('loginError').textContent = 'Usuario o contrase√±a incorrectos';
                }
            });
            console.log('Listener attached');
        } else {
            console.error('Button not found!');
        }
    });
    </script>

</html>
